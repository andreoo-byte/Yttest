<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    iframe {
      border: none;
      width: 80vw;
      height: 45vw;
      max-width: 960px;
      max-height: 540px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/m-YZwdQ0UPM?rel=0&autoplay=0&modestbranding=1" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</body>
</html>
